<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./style.css">
<script src="./band.js"></script>
</head>
<body class="noselect">

    <div class="fullContainer">
        <div class="section">
            <p class="background">FiveBit Audio Synthesizer for Microsoft DOS</p>

            <p><input type="text" id="name" placeholder="Click to edit song name" maxlength=24></p>
        </div>

        <div class="section " style="margin-top: 2em">
            <div class="section">
                <p class="label">Instruments</p>

                <div class="instruments noselect">

                    <p id="square" class="selected">Square</p>
                    <p id="sawtooth">Saw</p>
                    <p id="sine">Sine</p>
                    <p id="triangle">Triangle</p>
                    <p id="noise">Noise</p>
                    <p id="remove">X</p>

                </div>
                <div class="options">
                    <p class="tempo">Tempo: <input id="tempo" type="number" value=120></p>

                    <p id="play">Play</p>
                    <p id="pause">Pause</p>
                    <p id="stop">Stop</p>
                    <p id="save">Save</p>
                </div>
            </div>

            <div class="section double">
                
                    
                <div class="layers">
                    
                </div>
                
                
            </div>
        </div>

        <div class="piano noselect section double">

            <div class="key" id="keyC">
                <p>C<span class="currentOctave">4</span></p>
            </div>
            <div class="key minor" id="keyCsharp">
                <p>C#<span class="currentOctave">4</span></p>
            </div>
            <div class="key after" id="keyD">
                <p>D<span class="currentOctave">4</span></p>
            </div>
            <div class="key minor" id="keyDsharp">
                <p>D#<span class="currentOctave">4</span></p>
            </div>
            <div class="key after" id="keyE" >
                <p>E<span class="currentOctave">4</span></p>
            </div>
            <div class="key selected" id="keyF">
                <p>F<span class="currentOctave">4</span></p>
            </div>
            <div class="key minor" id="keyFsharp">
                <p>F#<span class="currentOctave">4</span></p>
            </div>
            <div class="key after" id="keyG">
                <p>G<span class="currentOctave">4</span></p>
            </div>
            <div class="key minor" id="keyGsharp">
                <p>G#<span class="currentOctave">4</span></p>
            </div>
            <div class="key after" id="keyA">
                <p>A<span class="currentOctave">4</span></p>
            </div>
            <div class="key minor" id="keyAsharp">
                <p>A#<span class="currentOctave">4</span></p>
            </div>
            <div class="key after" id="keyB">
                <p>B<span class="currentOctave">4</span></p>
            </div>
            <div class="key" id="keyChigh">
                <p>C<span class="currentOctaveUp">5</span></p>
            </div>


            <div class="octave">
                <p>Octave</p><br>
                <div class="increment noselect" id="decrease">
                    <p>-</p>
                </div>
                <input type="number" id="octave" value=4 readonly>
                <div class="increment noselect" id="increase">
                    <p>+</p>
                </div>
            </div>
        </div>


    </div>
<script src="./music.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
<script src="./player.js"></script>
<script src="./editor.js"></script>
</body>
