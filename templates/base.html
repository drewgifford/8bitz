<!DOCTYPE html>
<html>
    <head>
        <title>FiveBit Synth - {% block title %}{% endblock %}</title>
        <link href="/static/css/style.css" rel="stylesheet">
        <link rel="icon" href="/static/img/favicon.svg">
    </head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <body>
        <div class="fullContainer">
            <div class="section">
                <a href="/" class="background logo">FiveBit Audio Synthesizer for Microsoft DOS</a>
    
                <div class="menu">
                    <a class="newPlanet" href="/"> <!--Home link-->
                        <p>[Home]</p>
                    </a>
                {% if email%}
                    <a class="newPlanet" href="/editor"> <!--New Song link-->
                        <p>[Create]</p>
                    </a>
                    <a class="profile" href="/account"> <!--Profile page link-->
                        <p>[{{username}}]</p>
                    </a>
                    <a class="logOut" href="/logout"> <!--Log out page link-->
                        <p>[Sign Out]</p>
                    </a>
                {% else %}
                    <a class="logIn" href="/login" >  <!--Log in page link-->
                        <p>[Log In]</p>
                    </a>
        
                    <a class="register" href="/signup"> <!--Register page link-->
                        <p>[Register]</p>
                    </a>
                {% endif %}
                </div>
            </div>
    
            <div class="section " style="margin-top: 2em">
                <div class="content">
                    {% block content %}{% endblock %}
                </div>


            </div>
    
        </div>
        
    </body>
</html>
